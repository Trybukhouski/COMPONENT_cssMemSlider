<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <title>Mem Slider</title>
</head>
<body class="body">
  <main class="wrapper grid body__wrapper">
    <div class="slides wrapper__slides">
      <div class="images">
        <input type="radio" name="bullet" id="bullet_first" checked>
        <input type="radio" name="bullet" id="bullet_second">
        <input type="radio" name="bullet" id="bullet_third">
        <input type="radio" name="bullet" id="bullet_forth">
        <input type="radio" name="bullet" id="bullet_fifth">

        <div class="image image_active">
          <img src="assets/images/stay-home.png" alt="stay-home">
        </div>
        <div class="image">
          <img src="assets/images/drink-water.png" alt="drink-water">
        </div>
        <div class="image">
          <img src="assets/images/drink-wine.png" alt="drink-wine">
        </div>
        <div class="image">
          <img src="assets/images/use-head.png" alt="use-head">
        </div>
        <div class="image">
          <img src="assets/images/watch-ponies.png" alt="watch-ponies">
        </div>
      </div>
    </div>
    <div class="titles wrapper__titles">
      <h2 class="title title_active">Keep calm and stay home</h2>
    </div>
    <div class="bullets wrapper__bullets">
      <label for="bullet_first" class="bullet"></label>
      <label for="bullet_second" class="bullet"></label>
      <label for="bullet_third" class="bullet"></label>
      <label for="bullet_forth" class="bullet"></label>
      <label for="bullet_fifth" class="bullet"></label>
    </div>
  </main>
</body>
</html>
